[project]
name = "{{ cookiecutter.__repo_name }}"
description = "{{ cookiecutter.__package_emoji }}{{ cookiecutter.__package_description }}"
authors = [
    {name = "{{ cookiecutter.__author_name }}", email = "{{ cookiecutter.author_email }}"},
]
dynamic = ["version"]
readme = "README.md"
requires-python = ">={{ cookiecutter.requires_python }}"

[tool.pdm.dev-dependencies]
test = [
    "pytest>=7.2.0",
    "pytest-cov>=4.0.0",
]
precommit = [
    "pre-commit>=2.20.0",
    "deptry>=0.12.0",
    "mypy>=1.3.0",
    "pip-audit>=2.5.6",
    "ruff>=0.1.14",
    "pyproject-fmt>=1.5.3",
    "validate-pyproject>=0.15.0",
    "commitizen>=2.42.0",
]
docs = [
    "mkdocs>=1.4.2",
    "mkdocs-material>=9.0.2",
    "mkdocstrings[python]>=0.20.0",
    "mike>=1.1.2",
    "setuptools>=67.5.1",
]

[tool.pdm.build]
excludes = ["**/.DS_Store"]
package-dir = "src"
source-includes = ["tests", "CHANGELOG.md", "README.md"]

[tool.ruff]
src = ["src"]
target-version = "py{{ cookiecutter.requires_python.replace('.', '') }}"
line-length = 88

select = [
  # default
  "E",      # pycodestyle error
  "F",      # flake8 error
  # extra
  "A",      # builtin shadowing
  "B",      # flake8 bugbear
  "BLE",    # aboid bare excepts
  "C4",     # simplify comprehensions
  "D",      # pydocstyle
  "DTZ",    # datetime errors
  "FBT",    # avoid boolean trap
  "G",      # logging format
  "I",      # isort imports
  "N",      # conform to PEP8 naming rules
  "RET",    # return values
  "S",      # bandit
  "TRY",    # exceptions antipatterns
  "UP",     # upgade syntax
  "W",      # pycodestyle warning
  "YTT",    # wrong usage of sys.info
]
fix = true
ignore = ["D107", "E501", "TRY003"]

  [tool.ruff.per-file-ignores]
  "__init__.py" = ["F401", "I002"]

  [tool.ruff.pydocstyle]
  convention = "google"

  [tool.ruff.pycodestyle]
  max-doc-length = 88

  [tool.ruff.isort]
  required-imports = ["from __future__ import annotations"]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
version_files = ["src/{{ cookiecutter.package_name }}/__init__.py:^__version__"]
annotated_tag = true
incremental = true
update_changelog_on_bump = true
check_consistency = true

  [tool.commitizen.change_type_map]
  feat = "⚡ Feat"
  fix = "🐞 Fix"
  perf = "🚀 Performance"
  refactor = "🛠  Refactor"
  docs = "📚 Docs"

[tool.mypy]
python_version = "3.9"
python_executable = ".venv/bin/python"
show_error_codes = true

check_untyped_defs = true
disallow_any_unimported = true
disallow_untyped_defs = true
no_implicit_optional = true
warn_return_any = true
warn_unused_ignores = true

[tool.pytest.ini_options]
testpaths = "tests"
pythonpath = "src"

[tool.pyright]
exclude = [ ".venv" ]
venvPath = "."
venv = ".venv"

[build-system]
requires = ["pdm-pep517>=1.0"]
build-backend = "pdm.pep517.api"
