{% raw %}
name: Update Dev Docs
on:
  workflow_dispatch:
  push:
    branches: [main, master]
    tags-ignore:
      - '**'
    paths:
      - docs/**
jobs:
  update-dev-docs:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout branch
        uses: actions/checkout@v3
        with:
          token: "${{ secrets.PERSONAL_ACCESS_TOKEN }}" # access a private repo
      - name: Setup PDM
        uses: pdm-project/setup-pdm@v3
        with:
          python-version: 3.9
          architecture: "x64"
      - name: Install Dependencies
        run: pdm install -G docs
      - name: Update Development Docs
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          if ! git ls-remote --heads origin gh-pages \
            | grep -q 'refs/heads/gh-pages'; then
            git checkout -b gh-pages
            git push -u origin gh-pages
          else
            git fetch origin gh-pages --depth=1
          fi

          pdm run mike deploy \
            --config-file=docs/mkdocs.yml \
            --update-aliases dev

          git push origin gh-pages
{% endraw %}
