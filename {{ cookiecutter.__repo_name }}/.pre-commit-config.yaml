default_install_hook_types:
  - pre-commit
  - pre-push
default_language_version:
  python: python{{ cookiecutter.requires_python }}
repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.4.0
    hooks:
      - id: end-of-file-fixer
      - id: trailing-whitespace
      - id: check-yaml
      - id: check-toml
      - id: check-json
      - id: check-added-large-files
        args: [--maxkb=5120]
  - repo: local
    hooks:
      - id: ruff
        name: ruff (isort)
        alias: isort
        language: system
        types: [python]
        entry: pdm run ruff
        args: [--select=I001, --fix]

      - id: ruff
        name: ruff (format)
        alias: format
        language: system
        types: [python]
        entry: pdm run ruff format

      - id: ruff
        alias: lint
        name: ruff (linter)
        language: system
        types: [python]
        entry: pdm run ruff

      - id: mypy
        name: mypy
        language: system
        types: [python]
        files: '^(src/|docs/|tests/)'
        entry: pdm run mypy

      - id: pyproject-fmt
        name: pyproject-fmt
        language: system
        files: pyproject.toml
        entry: pdm run pyproject-fmt

      - id: validate-pyproject
        name: validate-pyproject
        language: system
        files: pyproject.toml
        entry: pdm run validate-pyproject

      - id: commitizen
        name: commitizen
        language: system
        stages: [push]
        types: [python]
        entry: pdm run cz check
        pass_filenames: false
        args: [--rev-range, origin/main..HEAD]
